<div class="form-editor-config" ng-controller="FormEditor.Config.WebServiceController">
  <pre>{{model.value}}</pre>
  <div>    
    URL:
    <input type="url" ng-model="model.value.url" />
  </div>
  <div>
    User name:
    <input type="text" ng-model="model.value.userName" />
  </div>
  <div>
    Password:
    <input type="text" ng-model="model.value.password" />
  </div>
</div>
